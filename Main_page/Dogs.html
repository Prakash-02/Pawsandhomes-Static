    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img class="d-inline-block align-top" src="../images/Appicon.png" width="30" height="30" alt="Appicon" loading="lazy">Paws & Homes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="../Main_page/main.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../About_us/About_us.html" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="../find_a_pet/Findapet.html" class="nav-link">Find a pet</a>
                        </li>
                        <li class="nav-item">
                            <a href="../Contacts/contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero bg-beige text-dark text-center py-5">
        <div class="container">
            <h1 class="display-4">Adopt a Dog</h1>
            <p class="lead">Find your perfect canine companion.</p>
        </div>
    </section>

    <!-- Dog List Section -->
    <section class="dog-list py-5">
        <div class="container">
            <div class="row" id="dogList">
                <!-- Dog cards will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Dog Details Modal -->
    <div class="modal fade" id="dogModal" tabindex="-1" role="dialog" aria-labelledby="dogModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dogModalLabel">Dog Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" id="dogModalBody">
                    <!-- Dog details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-warning">Adopt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mb-auto">
