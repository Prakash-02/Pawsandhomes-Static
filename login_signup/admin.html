<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../images/Appicon.png">
    <link rel="stylesheet" href="../login_signup/signup.css">
</head>
<body>
    <div class="box login-box">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="member">
            Not a member? <a href="../login_signup/signup.html">Register Now</a>
        </div>
        <div class="member">
            If User? <a href="../login_signup/login.html">Login Here</a>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../login_signup/login.js"></script>
</body>
</html>
