<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="icon" href="../images/Appicon.png">
    <link rel="stylesheet" href="../login_signup/signup.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="box signup-box">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input id="username" type="text" placeholder="Username" required>
            <input id="signupname" type="text" placeholder="Name" required>
            <input id="gmail" type="email" placeholder="Gmail" required>
            <input id="signuppassword" type="password" placeholder="Password"  required>
            <input  id="signupre-enterpassword" type="password" placeholder="Re-Enter Password" required>
            <div class="terms">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree to these <a href="#">Terms & condditions</a></label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div>
            Already a member? <a href="../login_signup/login.html">Login Here</a>
        </div>
    </div>
<script src="../login_signup/signup.js"></script>
</body>
</html>
